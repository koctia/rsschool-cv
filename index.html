<body>
   <div class="wrapper">

      <br>Элемент <article> Определяет статью / определяет независимое, автономное содержимое.
      <br>Элемент <section> определяет раздел в документе.
      <br> <mark>	Определяет выделенный/выделенный текст </mark>
      <br> <time>	Определяет дату и время
      <br>для фото / авы <figure> Задает автономное содержимое, например иллюстрации, диаграммы, фотографии, списки кодов и т.д.
      <figure>
         <img src="pic_mountain.jpg" alt="The Pulpit Rock" width="304" height="228">
         <figcaption>Fig1. - The Pulpit Rock, Norway.</figcaption>
      </figure>
      <br> можно навесить якоря в меню на разделы
      <br><br>

      <h1>только один заголовок </h1>
      <h2>заголовки</h2>

      <header>
         <nav>
            навигация, контакты для связи и перечень навыков оформлены в виде списка ul > li или ul > li > a
         </nav>
         у изображения есть атрибут alt
      </header>
      
      <main>
         <br>CV выполнено на английском языке
         <br>при уменьшении масштаба страницы браузера вёрстка размещается <mark>по центру по горизонтали</mark>, а не сдвигается в сторону
         <br>краткую информацию о себе 
         <br>контакты для связи
         <br>перечень навыков
         <br>пример кода. Код добавляется при помощи символов и тегов, а не картинкой
         <br>перечень выполненных учебных проектов со ссылками на исходный код или страницу приложения
         <br>информацию об образовании и уровне английского
         
      </main>
      
      <footer>
         <br>в footer есть ссылка на гитхаб автора работы, год создания приложения, логотип курса со ссылкой на курс
         <br>в footer необходимо добавить ссылку на ваш гитхаб, год создания приложения, логотип курса со ссылкой на курс
         <br>https://rs.school/js/ (Курс «JavaScript/Front-end»)
         <br>или https://rs.school/js-stage0/ (Подготовительный курс «JavaScript/Front-end. Stage 0»)
      </footer>
